# Dockerizing HAProxy Load Balancing
# https://github.com/arc-ts/keepalived
#
version: '3.1'
services:
  web:
    image: nginx:1.17.3-alpine
    networks:
      - my_bridge_network

  proxy:
    image: proxy:1.0.0-alpine
    environment:
      - WEB_SERVER_NUM=5
      - WEB_SERVER_HOST=web
      - WEB_SERVER_PORT=80
      - DNS_SERVER_HOST=127.0.0.11
      - DNS_SERVER_PORT=53
    restart: always
    build:
      context: ./proxy/
    networks:
      hostnet: {}
    networks:
      - my_bridge_network
    cap_add:
      - NET_ADMIN
    depends_on:
      - web

networks:
  my_bridge_network:
  hostnet:
    external:
      name: host

